<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #406879b6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
            font-size: medium;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        * {
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .column {
            flex: 1 1 30%;
            padding: 10px;
            max-width: 30%;
        }
        .column img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Its_All_About_Collection</h1>
</header>

<div class="container">
    <div class="main-content">
        <h2>DIE-CAST PHOTOGRAPHY</h2>
        <p>1:64 DIE-CAST MODEL HAS BEEN USED</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="bug.JPG" alt="Bug">
        </div>
        <div class="column">
            <img src="fast.jpeg" alt="Fast">
        </div>
        <div class="column">
            <img src="snow.jpeg" alt="Snow">
        </div>
        <div class="column">
            <img src="JEEP.HEIC" alt="Jeep">
        </div>
        <div class="column">
            <img src="TANK.heic" alt="Tank">
        </div>
        <div class="column">
            <img src="DO.JPG.heic" alt="Do">
        </div>
        <div class="column">
            <img src="IMG_5123.heic" alt="IMG 5123">
        </div>
        <div class="column">
            <img src="IMG_5243.heic" alt="IMG 5243">
        </div>
        <div class="column">
            <img src="IMG_5913.heic" alt="IMG 5913">
        </div>
        <div class="column">
            <img src="IMG_6683.JPG" alt="IMG 6683">
        </div>
        <div class="column">
            <img src="MUS.JPG" alt="MUS">
        </div>
        <div class="column">
            <img src="TRAC.JPEG" alt="TRAC">
        </div>
    </div>
</div>

</body>
</html>
